<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SWAPSKILL â€¢ Learn by Teaching</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Background Animated Blobs -->
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>
  <div class="blob blob3"></div>

  <!-- NAVBAR -->
  <nav class="nav">
    <div class="logo">SWAPSKILL</div>
    <div class="nav-actions">
      <button id="demoBtn" class="btn ghost">Load Demo</button>
      <button id="clearBtn" class="btn ghost">Clear All</button>
    </div>
  </nav>

  <!-- HERO SECTION -->
  <header class="hero">
    <h1 class="hero-title">Learn Anything. <span class="gradient">Teach Anything.</span></h1>
    <p class="hero-subtitle">Swap skills with awesome people. Grow together.</p>
  </header>

  <!-- MAIN LAYOUT -->
  <main class="main-grid">

    <!-- LEFT SIDE (FORMS) -->
    <section class="panel glass">
      <h2>Create / Edit Profile</h2>

      <label>Name</label>
      <input id="nameInput" placeholder="Your name">

      <label>Skills You Can Teach</label>
      <input id="teachInput" placeholder="e.g., Photoshop, Guitar">

      <label>Skills You Want to Learn</label>
      <input id="learnInput" placeholder="e.g., React, SQL">

      <button id="saveBtn" class="btn primary full">Save Profile</button>
      <button id="updateBtn" class="btn full" style="display:none">Update Profile</button>

      <p class="tiny muted">Profiles are saved locally on your device.</p>

      <hr class="divider">

      <h2>Find Matches</h2>
      <select id="profileSelect"></select>
      <button id="findBtn" class="btn primary full">Find Matches</button>

      <div id="matchList" class="cards"></div>
    </section>

    <!-- RIGHT SIDE (PEOPLE + DETAILS) -->
    <section class="panel glass">
      <h2>People</h2>
      <div id="profilesContainer" class="cards"></div>

      <h2>Your Selected Profile</h2>
      <div id="selectedCard" class="profile-empty">Nothing selected</div>

      <div class="row2">
        <button id="exportBtn" class="btn ghost">Export JSON</button>
        <button id="importBtn" class="btn ghost">Import JSON</button>
      </div>
    </section>
  </main>

  <!-- IMPORT MODAL -->
  <div id="importModal" class="modal hidden">
    <div class="modal-card glass">
      <h3>Import Profiles</h3>
      <textarea id="importTextarea" rows="6" placeholder="Paste JSON here"></textarea>
      <div class="row2">
        <button id="doImport" class="btn primary">Import</button>
        <button id="closeImport" class="btn">Close</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
