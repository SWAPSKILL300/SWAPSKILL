<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SWAPSKILL — interactive</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">SWAPSKILL</div>
    <div class="top-actions">
      <button id="demoBtn" class="btn ghost">Load Demo</button>
      <button id="clearBtn" class="btn ghost">Clear All</button>
    </div>
  </header>

  <main class="layout">
    <section class="left">
      <div class="panel create">
        <h2>Create / Edit Profile</h2>
        <div class="form-row">
          <label>Name</label>
          <input id="nameInput" placeholder="Your name (e.g., Asha)" />
        </div>
        <div class="form-row">
          <label>Skills you can <strong>teach</strong> (comma separated)</label>
          <input id="teachInput" placeholder="e.g., Photoshop, Guitar" />
        </div>
        <div class="form-row">
          <label>Skills you want to <strong>learn</strong> (comma separated)</label>
          <input id="learnInput" placeholder="e.g., React, SQL" />
        </div>
        <div class="row">
          <button id="saveBtn" class="btn primary">Save Profile</button>
          <button id="updateBtn" class="btn" style="display:none">Update</button>
        </div>
        <div class="muted">Profiles are stored in your browser (localStorage).</div>
      </div>

      <div class="panel search">
        <h2>Find Matches</h2>
        <div class="row">
          <select id="profileSelect"></select>
          <button id="findBtn" class="btn primary">Find Matches</button>
        </div>
        <div id="matchList" class="cards"></div>
      </div>
    </section>

    <aside class="right">
      <div class="panel people">
        <h3>People</h3>
        <div id="profilesContainer" class="cards"></div>
      </div>

      <div class="panel details">
        <h3>Your Selected Profile</h3>
        <div id="selectedCard" class="profile-empty">No profile selected</div>
        <div class="row mt-8">
          <button id="exportBtn" class="btn ghost">Export JSON</button>
          <button id="importBtn" class="btn ghost">Import JSON</button>
        </div>
      </div>
    </aside>
  </main>

  <!-- modal for import -->
  <div id="importModal" class="modal hidden">
    <div class="modal-card">
      <h4>Import profiles (paste JSON)</h4>
      <textarea id="importTextarea" rows="8" placeholder='[{"name":"X","teach":["..."],"learn":["..."]}]'></textarea>
      <div class="row">
        <button id="doImport" class="btn primary">Import</button>
        <button id="closeImport" class="btn">Close</button>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div>SWAPSKILL • Interactive demo • Local-only (no server)</div>
    <div class="small">Tip: click “Load Demo” to populate sample users.</div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
